<div class="sidebar-collapse">
    <ul class="nav" id="side-menu">
        <li class="entities-repeat" ng-repeat="(key, entity) in sidebarController.entities | orderElement" ng-class="{'active': sidebarController.isActive(entity)}">
            <a ng-click="sidebarController.displayList(entity, $event)"><span class="glyphicon glyphicon-list"></span> {{ entity.label() }}</a>
        </li>
    </ul>
</div>
